<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script>
    /*jshint esversion: 6*/
    QUnit.test('Step 2: Service worker registered', function(assert) {
      var done = assert.async();
      navigator.serviceWorker.getRegistration('../below/')
      .then((reg) => {
        assert.ok(reg, 'There is a service worker registered');
        done();
      });
    });
  </script>
</body>
</html>
